<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div class="title">
      <h2>Cassper Dragon Slayer Game <span style='font-size:30px;'>&#128009;</span> <span style='font-size:30px;'>&#128520;</span> <span style='font-size:30px;'>&#128481;</span></h2>
    </div>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">10</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">200</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">100</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
